<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>ConcerTrello</title>
    <link rel="icon" href="concerticon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo">ConcerTrello</h1>
      </div>
    </header>
    <main>
      <!-- Board dos cartões -->
      <section class="container">
        <h2>Meus eventos</h2>
      </section>
      <section class="board">
        <table class="todo">
          <thead>
            <tr>
              <th class="cabTodo">A fazer</th>
            </tr>
          </thead>
          <tbody id="tabela-cartoes"></tbody>
        </table>
        <table class="doing">
          <thead>
            <tr>
              <th class="cabDoing">Em andamento</th>
            </tr>
          </thead>
          <tbody id="tabela-doing"></tbody>
        </table>
        <table class="done">
          <thead>
            <tr>
              <th class="cabDone">Concluído</th>
            </tr>
          </thead>
          <tbody id="tabela-done"></tbody>
        </table>
      </section>
    </main>
    <!-- Formulário para adicionar novos cartões -->
    <section class="container">
      <h2 id="titulo-form">Adicionar novo cartão</h2>
      <form id="form-adiciona">
        <div class="grupo">
          <label for="tituloCartao">Título:</label>
          <input
            id="tituloCartao"
            name="tituloCartao"
            type="text"
            placeholder="Digite o título do cartão"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="descricaoCartao">Descrição:</label>
          <input
            id="descricaoCartao"
            name="descricaoCartao"
            type="text"
            placeholder="Digite a descrição do cartão"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="usuarioCartao">Colaborador responsável:</label>
          <select id="usuarioCartao" class="campo campo-medio">
            <option selected="true" disabled="disabled">
              Selecione um colaborador
            </option>
          </select>
        </div>
        <div class="grupo">
          <label for="estimativaCartao">Estimativa de prazo:</label>
          <input
            id="estimativaCartao"
            name="estimativaCartao"
            type="text"
            placeholder="Defina a estimativa de entrega"
            class="campo campo-medio"
          />
        </div>
        <button id="adicionar-cartao">
          Adicionar
        </button>
      </form>
    </section>
    <!-- Formulário para adicionar novos colaboradores -->
    <section class="container">
      <h2 id="titulo-form">Adicionar Novo Colaborador</h2>
      <form id="form-adiciona-colaborador">
        <div class="grupo">
          <label for="adicionaColaborador">Novo Colaborador:</label>
          <input
            id="adicionaColaborador"
            name="adicionaColaborador"
            type="text"
            placeholder="Digite o nome do colaborador"
            class="campo campo-medio"
          />
        </div>
        <button id="botao-add-colaborador">
          Adicionar
        </button>
      </form>
    </section>
    <script src="js/principal.js"></script>
    <footer>
      <p class="copyright">&copy; Um projeto feito por Rafael Campos na Trilha dos DEVs Concert</p>
		</footer>
  </body>
</html>
